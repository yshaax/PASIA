<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            background-color: #f9f9f9;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .home-button {
            padding: 10px 15px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #d3ad7f;
        }
        nav {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ccc;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        form {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #222;
        }
        aside {
            max-width: 600px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        aside h2 {
            margin-top: 0;
        }
        footer {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
            color: gray;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            form, aside {
                margin: 10px;
                width: calc(100% - 20px);
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .home-button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="campus.png" alt="Logo" style="max-width: 150px;">
    <button class="home-button" onclick="goToHome()">Home</button> 
</header>

<div class="container">
    <form action="#" method="post" id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <aside>
        <h2>Contact Hours</h2>
        <p>Monday-Friday: 9am-5pm</p>
        <p>Saturday: 10am-3pm</p>
        <p>Sunday: Closed</p>
    </aside>
</div>

<footer class="footer">
    <p>Follow us on</p>
    <a href="https://www.facebook.com/YssaClarisse/" target="_blank">Facebook</a> |
    <a href="https://www.instagram.com/yssclrssang/" target="_blank">Instagram</a> |
    <a href="https://x.com/yssclrssps" target="_blank">Twitter</a>
</footer>

<script>
    function goToHome() {
        window.location.href = 'index.html';
    }

    document.getElementById("contactForm").addEventListener("submit", function(event){
        event.preventDefault();
        alert("Thank you for messaging!");
    });
</script>

</body>
</html>
